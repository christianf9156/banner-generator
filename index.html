<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Banner-Generator</title>
    <style>
        #banner {
            display: none;
           
        }
        
    </style>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(function() {
            $('button').click(function() {

                $('#info').fadeOut(2000, function() {
                    
                var food = $("input:radio[name='food']:checked").val();
                
                   
                   $('img').attr("src",food)
                   
                   $('#banner').fadeIn(1000);
                    var name = $('#name').val();
                
              
               var color = $('#color').val();
               $("h1").css("color",color);
                  var story = ("My name is " + name + ", and my favorite food is " + food );
               $('h1').html(story);
               
                });
                
              
               
               
            });




        });
    </script>


</head>

<body>

    <div style="border:solid; border-color:green; display:inline-block;" id="info">
        Name:
        <input  id="name" > </input>
        <br>

        <br>Favorite Food:</br>
        <input type="radio" name="food" value="fastfoodPic.jpg" id="fast">Fast Food (Pizza, Fries, Cookies, Milk Shakes, Chips, etc) </br>
        <br></br>
        <input type="radio" name="food" value="vegPic.jpg"> Fruits & Vegies (Water Melon, Apples, Brocoli, Salads, Carrots, etc) </br>
        <br></br>
        <input type="radio" name="food" value="meats"> Meats (Ham, Turkey, Chicken, Lamb, Beef, etc) </br>

        <br>Favorite Color:</br>

        <input type="text" name="colors" id="color"> </br>
        <br> </br>
        <button type="button">Create Banner</button>
    </div>
    
    
    
    <div id="banner" >  
    <h1 style="text-align:center"> </h1> 
    
    <img> </img>
  
 
  
    
    </div>
   


</body>

</html>
