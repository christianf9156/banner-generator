<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Banner-Generator</title>
    <style>
        #banner {
            display: none;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(function() {
            $('button').click(function() {

                $('#info').fadeOut(2000, function() {
                    
                    var food = $("input:radio[name='food']:checked").val();
                   
                    $('#banner').fadeIn(1000).css('background-image', "url(fastfoodPic.jpg)");
                    

                });

            });




        });
    </script>


</head>

<body>

    <div style="border:solid; border-color:green; display:inline-block" id="info">
        Name:
        <input name="name" id="name" value=""> </input>
        <br>

        <br>Favorite Food:</br>
        <input type="radio" name="food" value="fast-food">Fast Food (Pizza, Fries, Cookies, Milk Shakes, Chips, etc) </br>
        <br></br>
        <input type="radio" name="food" value="fruits"> Fruits & Vegies (Water Melon, Apples, Brocoli, Salads, Carrots, etc) </br>
        <br></br>
        <input type="radio" name="food" value="meats"> Meats (Ham, Turkey, Chicken, Lamb, Beef, etc) </br>

        <br>Favorite Color:</br>

        <input type="text" name="colors" id="color"> </br>
        <br> </br>
        <button type="button">Create Banner</button>
    </div>
    <h1> </h1>
    <div id="banner"> </div>


</body>

</html>
