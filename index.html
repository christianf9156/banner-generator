<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Banner-Generator</title>
    <style>
        #banner {
            display: none;
           
        }
        
    </style>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(function() { 
            $('button').click(function() { 

 //Makes everyting in that 'div' disappear when the button is clicked//
    $('#info').fadeOut(2000, function() {
                    
                //Gets the value that the user selected for Favorite Food//
                var foodURL = $("input:radio[name='food']:checked").val();
                
                /* 
                Sets a condition so that when the user 
                selects a certain radio, that value
                appears when the other 'div #banner' fades in
                */
                if(foodURL == "fastfoodPic.jpg"){ 
                    var foodName = "Fast Food";
                } 
                else if(foodURL == "vegPic.jpg"){
                    var foodName = "Fruits & Veggies";
                } 
                else {
                    var foodName = "Meats";   
                }
                   
                   /*Selects the img tag and changes the picture 
                   based on what the user selected for
                   Favorite Food
                   */
                   $('img').attr("src",foodURL)
                   
                   $('#banner').fadeIn(1000);//makes the 'div' fade in// 
                    var name = $('#name').val();//Gets the value that is typed in for name//
                
              
               var color = $('#color').val();//Gets the value that is typed in for color//
               $("h1").css("color",color);//Sets 'h1' to the color that the user typed in//
                  var story = ("My name is " + name + ", and my favorite food is " + foodName );
               $('h1').html(story);//Places the story in 'h1' & prints it on the page//
               
                });
                
              
               
               
            });




        });
    </script>


</head>

<body>

    <div style="border:solid; border-color:green; display:inline-block;" id="info">
        Name:
        <input  id="name" > </input>
        <br>

        <br>Favorite Food:</br>
        <input type="radio" name="food" value="fastfoodPic.jpg" id="FastFood">Fast Food (Pizza, Fries, Cookies, Milk Shakes, Chips, etc) </br>
        <br></br>
        <input type="radio" name="food" value="vegPic.jpg" id = "Fruits"> Fruits & Vegies (Water Melon, Apples, Brocoli, Salads, Carrots, etc) </br>
        <br></br>
        <input type="radio" name="food" value="meatsPic.jpg" id="Meat"> Meats (Ham, Turkey, Chicken, Lamb, Beef, etc) </br>

        <br>Favorite Color:</br>

        <input type="text" name="colors" id="color"> </br>
        <br> </br>
        <button type="button">Create Banner</button>
    </div>
    
    
    
    <div id="banner" >  
    <h1 > </h1> 
    
    <img> </img>
  
 
  
    
    </div>
   


</body>

</html>
